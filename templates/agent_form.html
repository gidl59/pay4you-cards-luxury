{% extends "base.html" %}
{% block title %}Nuovo agente{% endblock %}

{% block content %}
<h2>Nuovo agente</h2>

<form method="post" enctype="multipart/form-data" class="card glass">

  <label>Slug (per lâ€™URL)*</label>
  <input name="slug" required>

  <label>Nome completo*</label>
  <input name="name" required>

  <label>Azienda</label>
  <input name="company">

  <label>Posizione lavorativa</label>
  <input name="role">

  <label>Descrizione / Bio</label>
  <textarea name="bio"></textarea>

  <h3>Contatti</h3>
  <label>Telefono mobile</label>
  <input name="phone_mobile">

  <label>Telefono ufficio</label>
  <input name="phone_office">

  <label>Email (separa con virgola)</label>
  <input name="emails">

  <label>Siti web (separa con virgola)</label>
  <input name="websites">

  <h3>Social</h3>
  <label>Facebook</label>
  <input name="facebook">
  <label>Instagram</label>
  <input name="instagram">
  <label>LinkedIn</label>
  <input name="linkedin">
  <label>TikTok</label>
  <input name="tiktok">
  <label>Telegram</label>
  <input name="telegram">
  <label>WhatsApp</label>
  <input name="whatsapp">

  <h3>Dati aziendali</h3>
  <label>PEC</label>
  <input name="pec">
  <label>P.IVA</label>
  <input name="piva">
  <label>Codice SDI</label>
  <input name="sdi">
  <label>Indirizzi (uno per riga)</label>
  <textarea name="addresses"></textarea>

  <h3>Media</h3>
  <label>Foto profilo</label>
  <input type="file" name="photo" accept="image/*">

  <label>Galleria (max 12 immagini)</label>
  <input type="file" name="gallery" accept="image/*" multiple>

  <label>PDF 1</label>
  <input type="file" name="pdf1" accept="application/pdf">

  <label>PDF 2</label>
  <input type="file" name="pdf2" accept="application/pdf">

  <button class="btn primary">Salva</button>
</form>

{% endblock %}
