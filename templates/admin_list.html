{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<h2>Agenti</h2>

<a class="btn primary" href="{{ url_for('admin_new') }}">+ Nuovo agente</a>

<table class="table card glass">
  <tr><th>Nome</th><th>Slug</th><th>Telefono</th><th>Azioni</th></tr>
  {% for a in agents %}
  <tr>
    <td>{{ a.name }}</td>
    <td><a href="{{ url_for('public_card', slug=a.slug) }}" target="_blank">{{ a.slug }}</a></td>
    <td>{{ a.phone_mobile }}</td>
    <td>
      <a class="btn" href="{{ url_for('qr_png', slug=a.slug) }}" target="_blank">QR</a>
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
