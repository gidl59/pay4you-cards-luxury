<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Pay4You Card{% endblock %}</title>

  <!-- FONT iOS -->
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="lux-body">

<header class="lux-header">
  <div class="lux-header-blur"></div>

  <div class="lux-header-inner">
    <img src="{{ url_for('static', filename='img/pay4you-logo-lux.png') }}" class="lux-logo">
    <span class="lux-logo-title">Pay4You</span>
  </div>

  <nav class="lux-nav">
    {% if session.get('admin') %}
      <a href="{{ url_for('admin_home') }}">Dashboard</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
      <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
  </nav>
</header>

<main class="lux-main">
  {% block content %}{% endblock %}
</main>

<footer class="lux-footer">
  © 2025 Pay4You • Card digitale luxury edition
</footer>

</body>
</html>
