<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Pay4You Cards{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="lux">
  <header class="topbar">
    <div class="wrap">
      <div class="brand-wrap">
        <img src="{{ url_for('static', filename='img/pay4you-logo-lux.png') }}" class="brand" alt="Pay4You">
        <strong>Cards</strong>
      </div>
      <nav>
        {% if session.get('admin') %}
          <a href="{{ url_for('admin_home') }}">Dashboard</a>
          <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
      </nav>
    </div>
  </header>
  <main class="wrap">{% block content %}{% endblock %}</main>
  <footer class="footer wrap">© 2025 Pay4You • Card digitale</footer>
</body>
</html>
